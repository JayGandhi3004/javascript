<link rel="stylesheet" href="./css/style.css">

<div class="login">
   <div class="login-triangle"></div>
   
   <h2 class="login-header">Lost Password</h2>
 
   <form class="login-container">
     <p><input type="text" id="email" placeholder="Email"></p>
     <p><input type="button" onclick="recover()" value="Email Verify"></p>
   </form>
 </div>


 <script type="text/javascript">
   const recover = () => {
       let useremail = document.getElementById('email').value;
       let val = JSON.parse(localStorage.getItem('project'));
       let check = 0;
       let otp = "";
       val.map((v) => {
           if (v.useremail == useremail) {

               otp = Math.floor(Math.random() * 1000000);
               let obj = {
                   userid: v.userid,
                   useremail: v.useremail,
                   otp: otp
               }
               localStorage.setItem('otp', JSON.stringify(obj));
               check = 1;
               return false;
           }

       })
       if (check == 1) {
           alert('Your OTP :-' + otp);
          window.location.href = "otp.html"
       }
       else {
           alert('Email is not register');
       }
   }

</script>
